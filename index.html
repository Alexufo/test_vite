              </template>
            </section>
          </div>
          <!--  
              First canvas for capture video
              Second canvas for overlay drawing if needed
            -->
          <canvas class="js-overlay-canvas main-canvas-overlay"></canvas>
          <canvas class="js-main-canvas main-canvas"></canvas>
        </div>

        <section v-show="_loader.wasmReady" class="button-group" v-scope>
          <button v-on:click="recognizerFrame()" class="btn">
            <span v-if="_loader.btn_frame_active">
              <svg class="svg_loader" width="24" height="24" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                    <stop stop-color="black" stop-opacity="0" offset="0%" />
                    <stop stop-color="black" stop-opacity=".631" offset="63.146%" />
                    <stop stop-color="black" offset="100%" />
                  </linearGradient>
                </defs>
                <g fill="none" fill-rule="evenodd">
                  <g transform="translate(1 1)">
                    <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2">
                      <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s"
                        repeatCount="indefinite" />
                    </path>
                    <circle fill="black" cx="36" cy="18" r="1">
                      <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s"
                        repeatCount="indefinite" />
                    </circle>
                  </g>
                </g>
              </svg>
            </span>
            <span v-if="!_loader.btn_frame_active">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 15.2C13.7673 15.2 15.2 13.7673 15.2 12C15.2 10.2327 13.7673 8.79999 12 8.79999C10.2327 8.79999 8.8 10.2327 8.8 12C8.8 13.7673 10.2327 15.2 12 15.2Z"
                  fill="#192C39" />
                <path
                  d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4H16.83L15 2H9ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z"
                  fill="#192C39" />
              </svg>

              <span>Start capture</span>
            </span>
          </button>

          <label class="btn btn--type2" for="select_file" v-scope>
            <span v-if="_loader.btn_file_active">
              <svg class="svg_loader" width="24" height="24" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                    <stop stop-opacity="0" offset="0%"/>
                    <stop stop-opacity=".631" offset="63.146%"/>
                    <stop offset="100%"/>
                  </linearGradient>
                </defs>
                <g transform="translate(1 1)" fill="none" fill-rule="evenodd">
                  <path d="M36 18c0-9.94-8.06-18-18-18" stroke="url(#a)" stroke-width="2">
                    <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s" repeatCount="indefinite"/>
                  </path> 
                  <circle fill="#000" cx="36" cy="18" r="1">
                    <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s" repeatCount="indefinite"/>
                  </circle>
                </g>
              </svg>
            </span>
            <span v-if="!_loader.btn_file_active">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16H15V10H19L12 3L5 10H9V16ZM5 18H19V20H5V18Z" fill="#192C39" />
              </svg>
              <span>Upload</span>
            </span>
          </label>
          <input v-on:change="recognizeFile($el)" type="file" id="select_file" style="display: none"
            accept="image/png, image/jpeg" />
        </section>
      </div>
      <div class="main-result">
        <h2 v-scope>Result{{_log.performance}}</h2>
        <div class="main-body main-body--result">
          <div class="main-result-container custom--scroll" v-scope>
            <div class="main-result-img">
              <template v-for="(value, name) in _resultData.images">
                <div class="data-image">
                  <div class="data-image-container">
                    <a :href="`${value}`" target="_blank"> 
                      <img :src="`${value}`" />
                    </a>
                  </div>
                  <div class="data-image-fieldname">{{ name }}</div>
                </div>
              </template>
            </div>
            <div class="main-result-data">
              <template v-for="(item, index) in _resultData.data">
                <div class="data-el " :class="item.isAccepted ? 'data-el--accepted' : 'data-el--not-accepted'" >
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="4" cy="4" r="4" fill="" />
                  </svg>

                  <div class="data-el-value">{{item.value}}</div>
                  <div class="data-el-fieldname">{{item.name}}</div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer></footer>
  <script type="module" src="/app.js"></script>
</body>

</html>
